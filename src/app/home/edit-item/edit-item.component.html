<div class="container-fluid new-item-wrapper">
  <form *ngIf="option === 1">
    <div class="form-group">
      <label>Sprint Id</label>
      <input #sprintId type="text" class="form-control" [placeholder]="item.sprintId">
    </div>
    <div class="form-group">
      <label>User Id</label>
      <input #userId type="text" class="form-control" [placeholder]="item.userId">
    </div>
    <div class="form-group">
      <label class="my-1 mr-2">Priority</label>
      <select class="custom-select my-1 mr-sm-2" #priority [(ngModel)]="item.priority" [ngModelOptions]="{standalone: true}">
        <option [value]="'low'">Low</option>
        <option [value]="'normal'">Normal</option>
        <option [value]="'high'">High</option>
        <option [value]="'urgent'">Urgent</option>
      </select>
    </div>
    <div class="form-group">
      <label class="my-1 mr-2">Status</label>
      <select class="custom-select my-1 mr-sm-2" #status [(ngModel)]="item.status" [ngModelOptions]="{standalone: true}">
        <option [value]="'New'">New</option>
        <option [value]="'In progress'">In progress</option>
        <option [value]="'Done'">Done</option>
        <option [value]="'Verified'">Verified</option>
      </select>
    </div>
    <div class="form-group">
      <input #startTime type="text"
             [placeholder]="item.startTime"
             class="form-control"
             bsDatepicker [bsConfig]="bsConfig">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input #title type="text" class="form-control" [placeholder]="item.title">
    </div>
    <div class="form-group">
      <label>Note</label>
      <input #note type="text" class="form-control" [placeholder]="item.note">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea #content class="form-control rounded-0" rows="5" [placeholder]="item.content"></textarea>
    </div>
    <button (click)="save(sprintId.value, userId.value, priority.value, status.value, title.value, note.value, content.value, startTime.value)" type="submit" class="btn btn-primary">Save</button>
  </form>
  <form *ngIf="option === 2">
    <div class="form-group">
      <label>User Id</label>
      <input #userId type="text" class="form-control" [placeholder]="item.userId">
    </div>
    <div class="form-group">
      <label>Note</label>
      <input #note type="text" class="form-control" [placeholder]="item.note">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea #content class="form-control rounded-0" rows="5" [placeholder]="item.content"></textarea>
    </div>
    <button (click)="save(undefined, userId.value, undefined, undefined, undefined, note.value, content.value, undefined)" type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
